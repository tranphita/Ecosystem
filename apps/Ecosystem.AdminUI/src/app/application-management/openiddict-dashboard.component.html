<!-- OpenIddict Dashboard vá»›i tabs -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="h4 mb-0">
            <i class="fas fa-shield-alt me-2"></i>
            OpenIddict Management
          </h2>
                      <p class="text-muted mb-0">
              Quáº£n lÃ½ OpenIddict Applications vÃ  Scopes
            </p>
          </div>
      </div>

      <!-- Tabs Navigation -->
      <div class="card">
        <div class="card-header bg-white border-bottom">
          <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item" *ngFor="let tab of tabs">
              <a 
                class="nav-link"
                [class.active]="isTabActive(tab.key)"
                (click)="switchTab(tab.key)"
                role="tab"
                [attr.aria-selected]="isTabActive(tab.key)"
                style="cursor: pointer;">
                <i [class]="tab.icon + ' me-2'"></i>
                {{ tab.label }}
              </a>
            </li>
          </ul>
        </div>

        <!-- Tab Content -->
        <div class="card-body p-0">
          <div class="tab-content">
            <!-- Applications Tab -->
            <div 
              class="tab-pane fade"
              [class.show]="isTabActive('applications')"
              [class.active]="isTabActive('applications')"
              role="tabpanel">
              <div class="p-3">
                <div *ngIf="isTabActive('applications')">
                  <h5>ðŸ“± Applications Management</h5>
                  <p class="text-muted">Current tab: {{ currentTab }}</p>
                  <hr>
                  <app-application-list></app-application-list>
                </div>
              </div>
            </div>

            <!-- Scopes Tab -->
            <div 
              class="tab-pane fade"
              [class.show]="isTabActive('scopes')"
              [class.active]="isTabActive('scopes')"
              role="tabpanel">
              <div class="p-3">
                <div *ngIf="isTabActive('scopes')">
                  <h5>ðŸ”‘ Scopes Management</h5>
                  <p class="text-muted">Current tab: {{ currentTab }}</p>
                  <hr>
                  <app-scopes-list></app-scopes-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
